<html>
    <head>   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>

        <script>
            render = {
                exercise: function ( id ) {
                    let context = $( '#exercise' ).get()[0];
                    $( '.collection-item', context ).removeClass( 'active' );
                    $( '[data-exercise=' + ( id ) + ']', context ).addClass( 'active' );
                },
                question: function ( question ) {
                    console.log(question);
                    let context = $( '#question' ).get()[0];
                    $( '.collection-header h4', context ).html( question.vraag );
                },
            };

            let requests = {
                exercise: function ( id ) {
                    socket.emit( 'exercise', { id }, data => {
                        render.exercise( id );
                        render.question( data.question );
                        console.log( data );
                    });
                },
            };

            $( function () {
                socket = io( 'http://localhost:3000' );
            
                socket.on( 'connect' , () => {
                    exercise = null;

                    socket.emit( 'exercises', {}, data => {
                        for (v of data) {
                            $( '#exercises' ).append( 
                                '<a class="collection-item waves-effect" onclick="requests.exercise(this.dataset.exercise)" data-exercise="' + (v.id) + '">' + (v.naam + ' level ' + v.niveau) + '</a>' 
                            );
                        }
                    });
                });

                socket.on( 'disconnect', () => {
                    $( '#exercises .collection-item').remove();
                });
            });
        </script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <style>
            .container {
                width: 100%;
                max-width:initial;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m4 l2">
                    <div id="exercises" class="collection with-header">
                        <div class="collection-header"><h5>Choose an exercise</h5></div>
                    </div>
                </div>
                <div class="col s12 m8 l6">
                    <div id="question" class="collection with-header">
                        <div class="collection-header"><h4>What is the meaning of life? __</h4></div>
                        <div id="answer">
                            <input type="text" value="">
                            <div class="btn right">Submit</div>
                            <!-- <a class="collection-item">a) 42</a> -->
                            <!-- <a class="collection-item">b) 42</a> -->
                            <!-- <a class="collection-item">c) 42</a> -->
                            <!-- <a class="collection-item">d) 42</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
